<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de la Copa del Mundo - Pantalla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(100, 100, 100, 0.3);
            margin-bottom: 8px;
        }

        .header h2 {
            font-size: 1.3rem;
            font-weight: 300;
            color: #ffffff;
            opacity: 0.8;
        }

        .groups-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            max-width: 1800px;
            width: 100%;
        }

        .group-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(200, 200, 200, 0.3);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .group-card:hover {
            border-color: rgba(200, 200, 200, 0.6);
            box-shadow: 0 0 30px rgba(200, 200, 200, 0.2);
        }

        .group-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(200, 200, 200, 0.3);
        }

        .team-list {
            list-style: none;
        }

        .team-item {
            font-size: 0.95rem;
            padding: 8px;
            margin: 6px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border-left: 3px solid #888888;
        }

        .team-item.empty {
            color: #999;
            font-style: italic;
            border-left-color: #555;
        }

        @media (max-width: 1400px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .header h2 {
                font-size: 1.1rem;
            }
            .group-title {
                font-size: 1.3rem;
            }
            .team-item {
                font-size: 0.85rem;
                padding: 6px;
            }
        }

        @media (max-width: 1200px) {
            .groups-container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .group-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 900px) {
            .groups-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
                gap: 12px;
            }
            .header {
                margin-bottom: 15px;
            }
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            .header h2 {
                font-size: 0.9rem;
            }
            .group-card {
                padding: 10px;
            }
            .group-title {
                font-size: 1rem;
                margin-bottom: 8px;
                padding-bottom: 6px;
            }
            .team-item {
                font-size: 0.75rem;
                padding: 5px;
                margin: 4px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sorteo de la Copa del Mundo</h1>
        <h2>Fase de Grupos</h2>
    </div>

    <div class="groups-container" id="groupsContainer">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script-overlay.js"></script>
</body>
</html>
