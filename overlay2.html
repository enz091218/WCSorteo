  <script src="/socket.io/socket.io.js"></script>
  <script>
    const groupNames = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L'];
    const socket = io();

    socket.on('groups_update', (data) => {
      console.log('Data updated from server (overlay2)');
      updateDisplay(data);
    });

    function updateDisplay(data) {
      groupNames.forEach(groupName => {
        const teams = data[groupName] || ['', '', '', ''];
        for (let i = 0; i < 4; i++) {
          const elementId = `${groupName}${i + 1}`;
          const element = document.getElementById(elementId);
          if (element) {
            const teamName = teams[i] ? teams[i].trim() : '';
            element.textContent = teamName || `${groupName} (vacÃ­o)`;
            element.style.fill = teamName ? '#ffffff' : '#999999';
            element.style.fontStyle = teamName ? 'normal' : 'italic';
          }
        }
      });
    }
  </script>
