    }
    @supports not (aspect-ratio: 16 / 9) {

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }
    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    }

        animation: teamPop 0.8s ease-out;
    }

    @keyframes teamPop {
        0% {
            transform: scale(0.2);
            opacity: 0;
        }
        60% {
            transform: scale(1.15);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    
    .bombo-container.fade-out {
      opacity: 0;
    }
    
    .bombo-container.fade-in {
      opacity: 1;
    }

    .flying-team {
        position: fixed;
        z-index: 9999;
        padding: 8px 16px;

        // Actualizar contenido
        updateBomboContent();
      }
    }

    socket.on('connect', () => {
      console.log('Connected to server (overlay3)');
      // Solicitar las transformaciones actuales
      socket.emit('request_current_state');
    });

    // ===== APLICACI√ìN DE TRANSFORMACIONES DESDE SOCKET.IO =====
    
    // Cache de bounding boxes originales (sin transformaciones)
    const originalBBoxes = {};
    
    // Obtener el bounding box original de un elemento (sin transformaciones)
    function getOriginalBBox(element, cacheKey) {
      if (originalBBoxes[cacheKey]) {
        return originalBBoxes[cacheKey];
      }
      
      // Guardar estado actual
      const currentTransform = element.getAttribute('transform');
      const currentDisplay = element.style.display;
      
      // Limpiar transform temporalmente
      element.removeAttribute('transform');
      
      // Hacer visible si est√° oculto (para evitar DOMException en getBBox())
      const wasHidden = currentDisplay === 'none';
      if (wasHidden) {
        element.style.display = 'block';
      }
      
      // Obtener bounding box sin transformaciones
      const bbox = element.getBBox();
      originalBBoxes[cacheKey] = { x: bbox.x, y: bbox.y, width: bbox.width, height: bbox.height };
      
      // Restaurar estado original
      if (currentTransform) {
        element.setAttribute('transform', currentTransform);
      }
      if (wasHidden) {
        element.style.display = 'none';
      }
      
      return originalBBoxes[cacheKey];
    }
    
    // Aplicar posicionamiento absoluto a un grupo o bombo
    // x, y son coordenadas absolutas en pantalla 1920x1080 (esquina superior izquierda)
    // La transformaci√≥n se aplica como: translate(x, y) scale(scaleX, scaleY) translate(-bbox.x, -bbox.y)
    // Esto garantiza que la esquina superior izquierda quede en (x, y) incluso con escala aplicada
    // Posiciones originales de los grupos SVG (bounding box del path del fondo)
    const originalGroupSVGPositions = {
      A: { x: 194.58, y: 573.87 },
      B: { x: 455.44, y: 573.87 },
      C: { x: 716.30, y: 573.87 },
      D: { x: 977.16, y: 573.87 },
      E: { x: 1238.02, y: 573.87 },
      F: { x: 1498.88, y: 573.87 },
      G: { x: 194.58, y: 839.06 },
      H: { x: 455.44, y: 839.06 },
      I: { x: 716.30, y: 839.06 },
      J: { x: 977.16, y: 839.06 },
      K: { x: 1238.02, y: 839.06 },
      L: { x: 1498.88, y: 839.06 }
    };
    
    // Funci√≥n para actualizar posiciones CSS de banderas y textos de un grupo
    // El transform SVG aplica: translate(newX, newY) scale(scaleX, scaleY) translate(-bbox.x, -bbox.y)
    // Para un punto original (origX, origY), la posici√≥n final es:
    // finalX = (origX - bbox.x) * scaleX + newX
    // finalY = (origY - bbox.y) * scaleY + newY
    function updateGroupCSSPositions(groupName, newX, newY, scaleX, scaleY, bbox) {
      const pos = groupPositions[groupName];
      if (!pos) return;
      
      // Altura de la bandera para centrar el texto verticalmente
      const flagHeight = 34.2;
      const textFontSize = 14;
      
      // Actualizar las 4 banderas y textos del grupo
      for (let slot = 1; slot <= 4; slot++) {
        const slotOffsetY = (slot - 1) * groupSlotSpacingY;
        
        // Calcular posici√≥n original de bandera para este slot
        const origFlagX = pos.flagX;
        const origFlagY = pos.flagY + slotOffsetY;
        
        // Calcular posici√≥n original de texto (al lado de la bandera, centrado verticalmente)
        const origTextX = pos.textX;
        const origTextY = pos.flagY + slotOffsetY + (flagHeight / 2) - (textFontSize / 2);
        
        // Aplicar transformaci√≥n SVG: translate(newX, newY) scale(scaleX, scaleY) translate(-bbox.x, -bbox.y)
        const newFlagX = (origFlagX - bbox.x) * scaleX + newX;
        const newFlagY = (origFlagY - bbox.y) * scaleY + newY;
        const newTextX = (origTextX - bbox.x) * scaleX + newX;
        const newTextY = (origTextY - bbox.y) * scaleY + newY;
        
        // Actualizar bandera CSS
        const flag = document.getElementById(`group-flag-css-${groupName}${slot}`);
        if (flag) {
          flag.style.left = `${newFlagX}px`;
          flag.style.top = `${newFlagY}px`;
          flag.style.width = `${51.4 * scaleX}px`;
          flag.style.height = `${flagHeight * scaleY}px`;
        }
        
        // Actualizar texto CSS
        const text = document.getElementById(`group-text-css-${groupName}${slot}`);
        if (text) {
          text.style.left = `${newTextX}px`;
          text.style.top = `${newTextY}px`;
          text.style.fontSize = `${textFontSize * scaleX}px`;
        }
      }
    }
    
    function applyTransform(type, id, transform) {
      const { x, y, scaleX, scaleY } = transform;
      
      if (type === 'group') {
        // Encontrar el grupo en el SVG
        const header = document.getElementById(`header${id}`);
        if (header) {
          const groupElement = header.parentElement;
          if (groupElement && groupElement.tagName.toLowerCase() === 'g') {
            // Obtener bounding box original del elemento (sin transformaciones)
            const bbox = getOriginalBBox(groupElement, `group-${id}`);
            
            // Aplicar transformaci√≥n manteniendo la esquina superior izquierda en (x, y)
            // translate(x, y): mover a la posici√≥n absoluta
            // scale(scaleX, scaleY): escalar
            // translate(-bbox.x, -bbox.y): compensar el offset nativo del elemento
            const transformStr = `translate(${x}, ${y}) scale(${scaleX}, ${scaleY}) translate(${-bbox.x}, ${-bbox.y})`;
            groupElement.setAttribute('transform', transformStr);
            console.log(`Applied absolute position to group ${id}: top-left at (${x}, ${y}) scale(${scaleX}, ${scaleY})`);
            
            // Tambi√©n mover las banderas y textos CSS de este grupo
            updateGroupCSSPositions(id, x, y, scaleX, scaleY, bbox);
          } else {
            console.warn(`Group element not found for ${id}`);
          }
        } else {
          console.warn(`Header not found: header${id}`);
        }
      } else if (type === 'bombo') {
        // Encontrar el contenedor del bombo
        const bomboContainer = document.getElementById(`bombo-container-${id}`);
        if (bomboContainer && bomboContainer.tagName.toLowerCase() === 'g') {
          // Obtener bounding box original del elemento (sin transformaciones)
          const bbox = getOriginalBBox(bomboContainer, `bombo-${id}`);
          
          // Aplicar transformaci√≥n manteniendo la esquina superior izquierda en (x, y)
          const transformStr = `translate(${x}, ${y}) scale(${scaleX}, ${scaleY}) translate(${-bbox.x}, ${-bbox.y})`;
          bomboContainer.setAttribute('transform', transformStr);
          console.log(`Applied absolute position to bombo ${id}: top-left at (${x}, ${y}) scale(${scaleX}, ${scaleY})`);
        } else {
          console.warn(`Bombo container not found: bombo-container-${id}`);
        }
      }
    }

    // Escuchar actualizaciones de configuraci√≥n de banderas desde el servidor
    socket.on('bombo_flags_config_update', (config) => {
      console.log('Bombo flags config update received', config);
      
      // Actualizar variables globales
      bomboFlagsOffsetX = config.offsetX;
      bomboFlagsOffsetY = config.offsetY;
      bomboFlagsColumnSpacing = config.columnSpacing;
      bomboFlagsRowSpacing = config.rowSpacing;
      bomboFlagWidth = config.width;
      bomboFlagHeight = config.height;
      
      // Recrear banderas con nueva configuraci√≥n
      createBomboFlagsCSS();
      
      // Actualizar el display del bombo actual para restaurar las im√°genes correctas
      updateBomboDisplay(currentBombo);
      
      // Si hay un pa√≠s destacado, volver a aplicar el highlight
      if (highlightedCountryIndex >= 0) {
        updateCountryHighlight(highlightedCountryIndex);
      }
    });

    // Escuchar actualizaciones de transformaciones desde el servidor
    socket.on('transforms_update', (transformsData) => {
      console.log('Transforms update received from server', transformsData);
      
      // Aplicar transformaciones a grupos
      if (transformsData.groups) {
        Object.keys(transformsData.groups).forEach(letter => {
          applyTransform('group', letter, transformsData.groups[letter]);
        });
      }
      
      // Aplicar transformaciones a bombos
      if (transformsData.bombos) {
        Object.keys(transformsData.bombos).forEach(num => {
          applyTransform('bombo', num, transformsData.bombos[num]);
        });
        
        // NO aplicar transformaciones al contenedor de banderas CSS
        // Las banderas CSS ahora usan posici√≥n absoluta fija en el canvas 1920x1080
      }
    });
  </script>
